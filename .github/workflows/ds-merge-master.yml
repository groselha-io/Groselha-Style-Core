name: '[Package/DS] Merge to main branch'

on:
  pull_request:
    branches: ['master']
    types: [closed]
    paths:
      - 'packages/ds/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          ref: master

      - name: Configure CI Git User
        env:
          CI: true
          GITHUB_AUTH_TOKEN: ${{ secrets.GSYSTEM_AUTH_TOKEN }}
          GITHUB_EMAIL: ${{ secrets.GSYSTEM_EMAIL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_USER: ${{ secrets.GSYSTEM_USER }}
        run: |
          git checkout master
          git config --global user.name $GITHUB_USER
          git config --global user.email $GITHUB_EMAIL
          git remote set-url origin https://$GITHUB_USER:$GITHUB_AUTH_TOKEN@github.com/gstudioapp/$GITHUB_REPOSITORY.git

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.GSYSTEM_AUTH_TOKEN }}

      - name: Install Dependencies
        run: yarn install

      - name: Authenticate with Registry
        run: |
          yarn logout
          echo "@gsystem:registry=http://registry.npmjs.org/" > .npmrc
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Package
        run: yarn release -- from-package
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GSYSTEM_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GSYSTEM_AUTH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master

      - name: Set Current version
        id: semvers
        uses: WyriHaximus/github-action-next-semvers@master
        with:
          version: ${{ steps.previoustag.outputs.tag }}
