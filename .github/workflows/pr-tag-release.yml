name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GSYSTEM_AUTH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          # release_name: ${{ env.APP_NAME }} ${{ github.ref }}
          release_name: ${{ github.ref }} ${{ github.event.pull_request.title }}
          body: |
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
